<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script src="static/all.js"></script>
    <title>登录Github</title>
  </head>
  <body>
    <div class="container" style="margin-top:20px;">
        <div id="check">
            <div class="spinner-border text-primary" role="status">
            </div>
            请稍侯...
        </div>
        <div id="oauth" class="visually-hidden">
            <div class="alert alert-info">您需要登录github账号以使用此功能，点击下面的按钮来跳转到github页面进行授权。</div>
            <a class="btn btn-success" href="https://github.com/login/oauth/authorize?client_id=f2ab62e73f6a64eeaed8">点击授权Github</a>
        </div>
    </div>

    <script>
        let server = "https://20bf488.nat123.cc/code"
        window.onload = function() {
            let goh = getGOH()
            if(goh == null) {
                let code = getURLParam("code")
                if(code == null) {
                    showOauth()
                    return
                }
                $.ajax({
                    method: "get",
                    url: server + "?client_id=f2ab62e73f6a64eeaed8&code=" + code,
                    success: function(data) {
                        if(data[0] == "<") {
                            alert("认证服务不可用，请稍后再试")
                            return
                        }
                        console.log(data)
                    }, error: function(data) {
                        alert("认证服务不可用，请稍后再试")
                    }

                })
            } else {
                location.href = "statistics.html"
            }
        }

        function showOauth() {
            document.getElementById("oauth").className = ""
            document.getElementById("check").className = "visually-hidden"
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
